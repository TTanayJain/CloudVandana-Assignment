<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="card">
        <img src="myPhoto.jpg" alt="Profile Picture" class="profile-img">
        <div class="name">Tanay jain</div>
        <div class="designation">Web Developer</div>
        <div class="bio">
            Passionate web developer with a love for coding and building interactive websites.
        </div>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
</body>

</html>
